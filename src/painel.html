<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Painel do Atendente</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #004d40;
      --secondary-color: #e0f2f1;
      --accent-color: #00796b;
      --table-header-bg: #b2dfdb;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
      background: #f1f8e9; 
    }
    .container { 
      max-width: 1000px; 
      margin: 40px auto; 
      background: #fff; 
      padding: 32px; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    }
    h1 { 
      color: var(--primary-color);
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 24px; 
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 12px; 
      text-align: left; 
    }
    th { 
      background: var(--table-header-bg);
      color: var(--primary-color);
      font-weight: 600;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: var(--secondary-color); }
    .btn { 
      background: var(--primary-color); 
      color: #fff; 
      border: none; 
      padding: 8px 16px; 
      border-radius: 4px; 
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background: var(--accent-color);
    }
    #detalhes { 
      background: #fafafa; 
      border: 1px solid #eee; 
      padding: 20px; 
      border-radius: 5px; 
      border-left: 4px solid var(--accent-color);
    }
    select, textarea {
      width: 100%; 
      padding: 10px; 
      margin-top: 5px; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
      box-sizing: border-box;
    }
    label {
      font-weight: 600;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel do Atendente</h1>
    <div id="loading" style="text-align:center;">Carregando solicitações...</div>
    <div id="main-content" style="display:none;">
      <table id="tabela-solicitacoes">
        <thead>
          <tr>
            <th>Protocolo</th>
            <th>Data</th>
            <th>Nome</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="detalhes" style="display:none; margin-top:32px;"></div>
    </div>
  </div>

  <script>
    let allRequests = []; 

    function carregarTabela() {
      google.script.run.withSuccessHandler(function(lista) {
        allRequests = lista;
        renderTable(allRequests);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }).getRequests();
    }

    function renderTable(data) {
        var tbody = document.querySelector('#tabela-solicitacoes tbody');
        tbody.innerHTML = '';
        data.forEach(function(item) {
          var tr = document.createElement('tr');
          tr.innerHTML = `<td>${item.protocolo}</td>
                          <td>${item.data}</td>
                          <td>${item.nome}</td>
                          <td>${item.status}</td>
                          <td><button class="btn" onclick="verDetalhes('${item.protocolo}')">Ver Detalhes</button></td>`;
          tbody.appendChild(tr);
        });
    }

    function verDetalhes(protocolo) {
      google.script.run.withSuccessHandler(function(dados) {
        if (dados.erro) {
            alert(dados.erro);
            return;
        }
        var div = document.getElementById('detalhes');
        div.style.display = 'block';
        div.innerHTML = `<h2>Detalhes do Protocolo ${protocolo}</h2>
          <p>
            <b>Nome:</b> ${dados.nome}<br>
            <b>E-mail:</b> ${dados.email}<br>
            <b>Telefone:</b> ${dados.telefone}<br>
            <b>Tipo:</b> ${dados.tipo}<br>
            <b>CDAs:</b> ${dados.cdas}<br>
            <b>Documentos:</b> <a href="${dados.linkDocumentos}" target="_blank">Abrir Pasta de Documentos</a>
          </p>
          <hr>
          <h3>Andamento</h3>
          <div><b>Histórico Atual:</b><pre style="background:#eee;padding:5px;border-radius:3px;white-space: pre-wrap;">${dados.historico || ''}</pre></div>
          <br>
          <label for="novo-status"><b>Novo Status:</b></label>
          <select id="novo-status">
              <option>Novo</option>
              <option>Em Análise</option>
              <option>Pendente</option>
              <option>Deferido</option>
              <option>Indeferido</option>
          </select>
          <br><br>
          <label for="nova-observacao"><b>Adicionar Observação ao Histórico:</b></label>
          <textarea id="nova-observacao" rows="3"></textarea>
          <br><br>
          <button class="btn" onclick="salvarAlteracoes('${protocolo}')">Salvar Alterações</button>`;
        document.getElementById('novo-status').value = dados.status;
        div.scrollIntoView({ behavior: 'smooth' });
      }).consultarProtocolo(protocolo);
    }

    function salvarAlteracoes(protocolo) {
      var status = document.getElementById('novo-status').value;
      var observacao = document.getElementById('nova-observacao').value;
      var atendente = 'Atendente Logado'; // Futuramente, pode pegar o e-mail do usuário logado
      
      if (!observacao) {
          alert('Por favor, adicione uma observação sobre a alteração.');
          return;
      }

      google.script.run.withSuccessHandler(function() {
        alert('Alterações salvas com sucesso!');
        document.getElementById('detalhes').style.display = 'none';
        carregarTabela(); 
      }).updateStatus(protocolo, status, observacao, atendente);
    }

    window.onload = carregarTabela;
  </script>
</body>
</html>
