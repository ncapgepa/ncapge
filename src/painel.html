<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Painel do Atendente</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #004d40;
      --secondary-color: #e0f2f1;
      --accent-color: #00796b;
      --table-header-bg: #b2dfdb;
      --danger-color: #c62828;
      --danger-hover: #b71c1c;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background: #f1f8e9; margin: 0; padding: 20px;}
    .container { max-width: 1000px; margin: 20px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2, h3 { color: var(--primary-color); }
    table { width: 100%; border-collapse: collapse; margin-top: 24px; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
    th { background: var(--table-header-bg); color: var(--primary-color); font-weight: 600; }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: var(--secondary-color); }
    .btn { background: var(--primary-color); color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; font-size: 14px; }
    .btn:hover { background: var(--accent-color); }
    .btn-danger { background: var(--danger-color); }
    .btn-danger:hover { background: var(--danger-hover); }
    #detalhes, #admin-panel { background: #fafafa; border: 1px solid #eee; padding: 20px; border-radius: 5px; border-left: 4px solid var(--accent-color); margin-top: 32px;}
    select, textarea, input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    label { font-weight: 600; color: #444; }
    .user-info { text-align: right; color: #555; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info">
      Logado como: <strong><?!= userName ?></strong> (<?!= userEmail ?> | Função: <?!= userRole ?>)
    </div>
    <h1>Painel do Atendente</h1>
    <div id="loading" style="text-align:center;">Carregando solicitações...</div>
    <div id="main-content" style="display:none;">
      <table id="tabela-solicitacoes">
        <thead>
          <tr>
            <th>Protocolo</th>
            <th>Data</th>
            <th>Nome</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="detalhes" style="display:none;"></div>
      
      <? if (userRole === 'admin') { ?>
        <div id="admin-panel">
          <h2>Gestão de Usuários</h2>
          <table id="user-table">
            <thead><tr><th>Nome</th><th>Email</th><th>Tipo</th><th>Ações</th></tr></thead>
            <tbody></tbody>
          </table>
          <h3 style="margin-top: 30px;">Adicionar ou Alterar Usuário</h3>
          <form id="add-user-form">
            <label for="new-user-name">Nome do Usuário</label>
            <input type="text" id="new-user-name" required>
            <label for="new-user-email" style="margin-top: 10px;">Email do Usuário</label>
            <input type="email" id="new-user-email" required>
            <label for="new-user-role" style="margin-top: 10px;">Tipo</label>
            <select id="new-user-role">
              <option value="user">Usuário</option>
              <option value="admin">Administrador</option>
            </select>
            <button type="submit" class="btn" style="margin-top: 20px;">Adicionar/Atualizar Usuário</button>
          </form>
        </div>
      <? } ?>
    </div>
  </div>

  <script>
    const LOGGED_IN_USER_EMAIL = "<?!= userEmail ?>";
    const LOGGED_IN_USER_ROLE = "<?!= userRole ?>";
    
    function carregarTabela() {
      google.script.run.withSuccessHandler(function(lista) {
        renderTable(lista);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }).getRequests();
    }

    function renderTable(data) {
        var tbody = document.querySelector('#tabela-solicitacoes tbody');
        tbody.innerHTML = '';
        data.forEach(function(item) {
          var tr = document.createElement('tr');
          tr.innerHTML = `<td>${item.protocolo}</td>
                          <td>${item.data}</td>
                          <td>${item.nome}</td>
                          <td>${item.status}</td>
                          <td><button class="btn" onclick="verDetalhes('${item.protocolo}')">Ver Detalhes</button></td>`;
          tbody.appendChild(tr);
        });
    }

    function verDetalhes(protocolo) {
      google.script.run.withSuccessHandler(function(dados) {
        if (dados.erro) {
            alert(dados.erro);
            return;
        }
        var div = document.getElementById('detalhes');
        div.style.display = 'block';
        // NOVO: Adicionado campo ATTUS/SAJ
        div.innerHTML = `<h2>Detalhes do Protocolo ${protocolo}</h2>
          <p>
            <b>Nome:</b> ${dados.nome}<br>
            <b>E-mail:</b> ${dados.email}<br>
            <b>Telefone:</b> ${dados.telefone}<br>
            <b>Tipo:</b> ${dados.tipo}<br>
            <b>CDAs:</b> ${dados.cdas}<br>
            <b>Documentos:</b> <a href="${dados.linkDocumentos}" target="_blank" rel="noopener noreferrer">Abrir Pasta de Documentos</a>
          </p>
          <hr>
          <h3>Andamento</h3>
          <label for="attus-saj"><b>Nº Processo ATTUS/SAJ:</b></label>
          <input type="text" id="attus-saj" value="${dados.attusSaj || ''}" oninput="maskAttusSaj(this)" maxlength="15" placeholder="2024.01.001921">
          <br><br>
          <div><b>Histórico Atual:</b><pre style="background:#eee;padding:5px;border-radius:3px;white-space: pre-wrap; word-wrap: break-word;">${dados.historico || ''}</pre></div>
          <br>
          <label for="novo-status"><b>Novo Status:</b></label>
          <select id="novo-status">
              <option>Novo</option><option>Em Análise</option><option>Pendente</option><option>Deferido</option><option>Indeferido</option>
          </select>
          <br><br>
          <label for="nova-observacao"><b>Adicionar Observação ao Histórico:</b></label>
          <textarea id="nova-observacao" rows="3"></textarea>
          <br><br>
          <button class="btn" onclick="salvarAlteracoes('${protocolo}')">Salvar Alterações</button>`;
        document.getElementById('novo-status').value = dados.status;
        div.scrollIntoView({ behavior: 'smooth' });
      }).consultarProtocoloCompleto(protocolo);
    }

    function salvarAlteracoes(protocolo) {
      var status = document.getElementById('novo-status').value;
      var observacao = document.getElementById('nova-observacao').value;
      var attusSaj = document.getElementById('attus-saj').value;
      if (!observacao) {
          alert('Por favor, adicione uma observação sobre a alteração.');
          return;
      }
      var btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Salvando...';
      google.script.run
        .withSuccessHandler(function(response) {
          btn.disabled = false;
          btn.textContent = 'Salvar Alterações';
          alert('Alterações salvas com sucesso!');
          if (response && response.needsRedirect) {
            // **IMPORTANTE**: Substitua pela URL do seu NOVO projeto de envio de email
            const emailSenderUrl = 'https://script.google.com/macros/s/AKfycbyAfKdmWfuiqb6J_5sr5LkD78hGlsZe7mosjP3XbBrr3rbA_p467hMmB76sDnrc7EEhWg/exec';
            window.open(emailSenderUrl, '_blank', 'width=300,height=200');
          }
          document.getElementById('detalhes').style.display = 'none';
          carregarTabela(); 
        })
        .withFailureHandler(function(err) {
            btn.disabled = false;
            btn.textContent = 'Salvar Alterações';
            alert('Ocorreu um erro: ' + err.message);
        })
        .updateStatus(protocolo, status, observacao, attusSaj);
    }

    // NOVO: Função para a máscara do campo ATTUS/SAJ
    function maskAttusSaj(input) {
      let value = input.value.replace(/\D/g, '');
      value = value.replace(/^(\d{4})(\d)/, '$1.$2');
      value = value.replace(/^(\d{4})\.(\d{2})(\d)/, '$1.$2.$3');
      input.value = value;
    }
    
    function loadUsers() {
      if (LOGGED_IN_USER_ROLE !== 'admin') return;
      google.script.run.withSuccessHandler(function(users) {
        const userTbody = document.querySelector('#user-table tbody');
        userTbody.innerHTML = '';
        users.forEach(user => {
          const tr = document.createElement('tr');
          let roleSelect = `<select onchange="alterarTipoUsuario('${user.nome}','${user.email}', this.value)" ${user.email.toLowerCase() === LOGGED_IN_USER_EMAIL.toLowerCase() ? 'disabled' : ''}>
            <option value="user" ${user.role === 'user' ? 'selected' : ''}>Usuário</option>
            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Administrador</option>
          </select>`;
          let removeButton = `<button class="btn btn-danger" onclick="removeUser('${user.email}')" ${user.email.toLowerCase() === LOGGED_IN_USER_EMAIL.toLowerCase() ? 'disabled' : ''}>Remover</button>`;
          tr.innerHTML = `<td>${user.nome}</td><td>${user.email}</td><td>${roleSelect}</td><td>${removeButton}</td>`;
          userTbody.appendChild(tr);
        });
      }).getUsers();
    }

    function alterarTipoUsuario(nome, email, novoTipo) {
      if (!confirm('Tem certeza que deseja alterar o tipo deste usuário?')) return;
      google.script.run.withSuccessHandler(function(response) {
        alert(response.message);
        loadUsers();
      }).addOrUpdateUser(nome, email, novoTipo);
    }
    
    function removeUser(email) {
      if (!confirm('Tem certeza que deseja remover o usuário ' + email + '?')) return;
      google.script.run.withSuccessHandler(function(response) {
        alert(response.message);
        loadUsers();
      }).withFailureHandler(function(err){
        alert(err.message);
      }).removeUser(email);
    }
    
    window.onload = function() {
      carregarTabela();
      if (LOGGED_IN_USER_ROLE === 'admin') {
        loadUsers();
        document.getElementById('add-user-form').addEventListener('submit', function(e) {
          e.preventDefault();
          const nome = document.getElementById('new-user-name').value;
          const email = document.getElementById('new-user-email').value;
          const role = document.getElementById('new-user-role').value;
          google.script.run.withSuccessHandler(function(response) {
            alert(response.message);
            loadUsers();
            document.getElementById('add-user-form').reset();
          }).addOrUpdateUser(nome, email, role);
        });
      }
    };
  </script>
</body>
</html>
